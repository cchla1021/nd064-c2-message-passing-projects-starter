apiVersion: v1
kind: Service
metadata:
  labels:
    service: location-consumer-api
  name: location-consumer
spec:
  ports:
  - name: "5005"
    port: 5005
    targetPort: 5005
    nodePort: 30010
  selector:
    service: location-consumer-api
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: location-consumer-api
  name: location-consumer-api
spec:
  replicas: 1
  selector:
    matchLabels:
      service: location-consumer-api
  template:
    metadata:
      labels:
        service: location-consumer-api
    spec:
      containers:
      - image: cchla1021/location-consumer:latest
        name: location-consumer
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: configmap-location-consumer
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: configmap-location-consumer
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: configmap-location-consumer
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: configmap-location-consumer
              key: DB_PORT
        - name: KAFKA_URL
          valueFrom:
            configMapKeyRef:
              name: configmap-location-consumer
              key: KAFKA_URL
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              name: configmap-location-consumer
              key: KAFKA_TOPIC
        
      restartPolicy: Always
